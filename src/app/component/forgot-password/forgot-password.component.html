<div class="container-fluid">
    <div class="row mt-5">
        <div class="col">
            <div class="col"></div>
            <div class="col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <h4 class="text-dark text-muted">Şifremi Unuttum</h4>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="Mailinizi yazınız.." name="email"
                                    [(ngModel)]="email">
                            </div>
                            <button type="submit" style="background-color: black; color: white;" class="btn btn-black"
                                (click)="forgotPassword()">Sıfırlama linki gönder</button>
                            <div class="row">
                                <div class="col-lg-6">
                                    <a href="/firelogin" style="text-decoration: none; color:black;">Oturum açmaya geri
                                        dön
                                        <span class="text-danger">Geri dön</span></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
