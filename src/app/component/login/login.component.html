<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offert-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt3 font-weight-bold">Giriş Yap</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="Kullanıcı Adı">
                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')"
                                class="text-danger">*Kullanıcı adı gerekli!</small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Şifre">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"
                                class="text-danger">*Şifre gerekli!</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Şifremi Unuttum </a> <i
                                    class="fa-solid fa-circle-question"></i>
                            </div>
                            <button (click)="onSubmit()" type="submit" style="background-color: black; color:white;"
                                class="btn btn-black btn-block mt-4 w-100">Giriş</button>
                            <div class="text-center pt-4 text-muted">Hesabın yok mu? <a id="forget"
                                    routerLink="/signup">Hesap Oluştur</a>
                            </div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://www.facebook.com" target="_blank" class="px-2"><img
                                    src="https://www.edigitalagency.com.au/wp-content/uploads/Facebook-logo-blue-circle-large-transparent-png.png"
                                    alt=""></a>
                            <a href="https://www.google.com" target="_blank" class="px-2"><img
                                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png"
                                    alt=""></a>

                            <a href="https://www.github.com" target="_blank" class="px-2"><img
                                    src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
